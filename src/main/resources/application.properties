spring.application.name=AshenBound-backend

# --- Datasource Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5433/ashenbound_db
spring.datasource.username=admin
spring.datasource.password=admin

# Connection pool settings (optional but recommended)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings:
# "update" tells Hibernate to automatically create or update database tables based on your entities.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.filter.dispatcher-types=ASYNC,ERROR,REQUEST

# --- Other Properties ---
# Enable logging for debugging purposes (optional)
logging.level.org.springframework.security=DEBUG
